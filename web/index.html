<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨设备剪贴板</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">跨设备剪贴板</h1>
                <p class="text-gray-600">在不同设备间轻松同步剪贴板内容</p>
            </div>
            <a href="/favorites" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
                收藏夹
            </a>
        </header>

        <main>
            <!-- 当前剪贴板内容 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-3">当前剪贴板</h2>
                <div id="current-clipboard" class="border border-gray-200 rounded p-4 min-h-20 bg-gray-50 break-words">
                    <p class="text-gray-400 italic">正在读取剪贴板内容...</p>
                </div>
                <div class="flex justify-between mt-4">
                    <div class="flex space-x-2">
                        <button id="copy-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            复制到设备
                        </button>
                        <button id="edit-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                            编辑
                        </button>
                    </div>
                    <button id="refresh-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded">
                        刷新
                    </button>
                </div>
            </div>

            <!-- 剪贴板历史 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-3">历史记录</h2>
                <div id="clipboard-history" class="space-y-3">
                    <p class="text-gray-400 italic">正在加载历史记录...</p>
                </div>
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>跨设备剪贴板 &copy; 2023</p>
        </footer>
    </div>

    <!-- 编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 p-6 transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-900">编辑剪贴板内容</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-500">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="edit-title" class="block text-sm font-medium text-gray-700 mb-1">标题</label>
                    <input type="text" id="edit-title" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入标题（可选）...">
                </div>
                <div>
                    <label for="edit-content" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                    <textarea id="edit-content" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入内容..."></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="edit-favorite" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="edit-favorite" class="ml-2 block text-sm text-gray-900">添加到收藏</label>
                </div>
                <input type="hidden" id="edit-item-id">
                <div class="flex justify-end space-x-3 mt-6">
                    <button id="save-edit-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        保存更改
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设备ID存储 -->
    <script>
        // 如果不存在，生成并存储设备ID
        if (!localStorage.getItem('deviceId')) {
            const deviceId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('deviceId', deviceId);
        }
    </script>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
