<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipFlow - 跨设备剪贴板</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        },
                        accent: {
                            light: '#fef3c7',
                            DEFAULT: '#f59e0b',
                            dark: '#b45309'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif']
                    },
                    boxShadow: {
                        'soft': '0 2px 10px rgba(0, 0, 0, 0.05)',
                        'medium': '0 4px 20px rgba(0, 0, 0, 0.08)'
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-hidden::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hidden {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .btn-primary {
            @apply px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none flex items-center justify-center;
        }
        .btn-secondary {
            @apply px-3 py-1.5 bg-gray-100 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-200 focus:outline-none flex items-center justify-center;
        }
    </style>
</head>
<body class="bg-secondary-50 font-sans h-screen flex flex-col overflow-hidden text-secondary-800">
    <!-- 导航栏 -->
    <nav class="bg-white border-b border-secondary-200 py-3 px-6 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-clipboard-list text-primary-600 text-xl"></i>
                <h1 class="text-lg font-semibold">ClipFlow</h1>
            </div>
            <span class="text-xs text-secondary-400 hidden sm:inline-block">|</span>
            <span class="text-xs text-secondary-400 hidden sm:inline-block">跨设备智能剪贴板</span>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-secondary-500 hover:text-secondary-700 focus:outline-none transition-colors">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button class="text-secondary-500 hover:text-secondary-700 focus:outline-none transition-colors">
                <i class="fa-solid fa-circle-question"></i>
            </button>
            <a href="#" class="relative inline-flex items-center px-3 py-1.5 rounded-full bg-primary-50 text-sm text-primary-700 font-medium hover:bg-primary-100 transition-colors">
                <i class="fa-solid fa-user-circle mr-1.5"></i>
                <span>登录</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <!-- 左侧导航 -->
        <div class="hidden md:flex flex-col w-16 bg-white border-r border-secondary-200">
            <div class="flex-1 flex flex-col items-center pt-6 gap-6">
                <a href="#" class="flex flex-col items-center text-primary-600 text-xs">
                    <div class="w-10 h-10 rounded-lg bg-primary-50 flex items-center justify-center mb-1">
                        <i class="fa-solid fa-clipboard-list text-lg"></i>
                    </div>
                    <span>剪贴板</span>
                </a>
                <a href="#" class="flex flex-col items-center text-secondary-400 hover:text-secondary-600 text-xs">
                    <div class="w-10 h-10 rounded-lg hover:bg-secondary-50 flex items-center justify-center mb-1">
                        <i class="fa-solid fa-star text-lg"></i>
                    </div>
                    <span>收藏夹</span>
                </a>
                <a href="#" class="flex flex-col items-center text-secondary-400 hover:text-secondary-600 text-xs">
                    <div class="w-10 h-10 rounded-lg hover:bg-secondary-50 flex items-center justify-center mb-1">
                        <i class="fa-solid fa-clock-rotate-left text-lg"></i>
                    </div>
                    <span>历史</span>
                </a>
                <a href="#" class="flex flex-col items-center text-secondary-400 hover:text-secondary-600 text-xs">
                    <div class="w-10 h-10 rounded-lg hover:bg-secondary-50 flex items-center justify-center mb-1">
                        <i class="fa-solid fa-folder text-lg"></i>
                    </div>
                    <span>分类</span>
                </a>
            </div>
            <div class="py-6 flex flex-col items-center">
                <a href="#" class="flex flex-col items-center text-secondary-400 hover:text-secondary-600 text-xs">
                    <div class="w-10 h-10 rounded-lg hover:bg-secondary-50 flex items-center justify-center mb-1">
                        <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
                    </div>
                    <span>同步</span>
                </a>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden app-main">
            <!-- 当前剪贴板 -->
            <div class="bg-white border-b border-secondary-200 p-4 clipboard-current">
                <div class="flex items-center justify-between mb-3 section-header">
                    <h2 class="text-sm font-medium flex items-center section-title">
                        <i class="fa-solid fa-clipboard text-primary-500 mr-2"></i>
                        当前剪贴板
                    </h2>
                    <div class="flex items-center gap-2">
                        <div id="permission-status" class="inline-flex items-center px-2 py-1 rounded-full bg-green-50 text-xs text-green-700">
                            <i class="fa-solid fa-check text-xs mr-1"></i>
                            <span>自动同步已开启</span>
                        </div>
                        <button id="refresh-btn" class="text-secondary-400 hover:text-secondary-600 p-1.5 rounded-full hover:bg-secondary-50 icon-btn" title="刷新">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 clipboard-content-wrapper">
                    <div id="current-clipboard" class="flex-grow bg-secondary-50 rounded-lg p-3 max-h-20 overflow-hidden border border-secondary-100 clipboard-content">
                        <p class="text-secondary-700 text-sm line-clamp-3">正在读取剪贴板内容...</p>
                    </div>
                    <div class="flex sm:flex-col justify-end gap-2 sm:w-auto clipboard-actions">
                        <button id="copy-btn" class="btn-primary copy-btn">
                            <i class="fa-regular fa-copy mr-1.5"></i>
                            复制
                        </button>
                        <button id="edit-btn" class="btn-secondary edit-btn">
                            <i class="fa-solid fa-pen-to-square mr-1.5"></i>
                            编辑
                        </button>
                    </div>
                </div>
                
                <!-- 手动粘贴区域将在这里动态插入 -->
            </div>
            
            <!-- 标签栏 -->
            <div class="bg-white border-b border-secondary-200 px-4 flex items-center justify-between">
                <div class="flex">
                    <button class="px-4 py-3 border-b-2 border-primary-500 text-primary-700 font-medium text-sm">
                        全部
                    </button>
                    <button class="px-4 py-3 border-b-2 border-transparent text-secondary-500 hover:text-secondary-700 text-sm">
                        文本
                    </button>
                    <button class="px-4 py-3 border-b-2 border-transparent text-secondary-500 hover:text-secondary-700 text-sm">
                        链接
                    </button>
                    <button class="px-4 py-3 border-b-2 border-transparent text-secondary-500 hover:text-secondary-700 text-sm">
                        代码
                    </button>
                    <button class="px-4 py-3 border-b-2 border-transparent text-secondary-500 hover:text-secondary-700 text-sm flex items-center">
                        <i class="fa-solid fa-star text-accent mr-1.5 text-xs"></i>
                        收藏
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <button id="filter-btn" class="p-1.5 rounded text-secondary-500 hover:bg-secondary-50 hover:text-secondary-700 icon-btn" title="筛选">
                        <i class="fa-solid fa-filter text-sm"></i>
                    </button>
                    <button id="sort-btn" class="p-1.5 rounded text-secondary-500 hover:bg-secondary-50 hover:text-secondary-700 icon-btn" title="排序">
                        <i class="fa-solid fa-arrow-down-short-wide text-sm"></i>
                    </button>
                </div>
            </div>
            
            <!-- 历史记录 -->
            <div class="flex-1 overflow-hidden clipboard-history">
                <div class="h-full overflow-y-auto custom-scrollbar p-4">
                    <div id="clipboard-history" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 history-grid">
                        <p class="text-gray-400 italic text-center py-4">正在加载历史记录...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 编辑模态窗 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-10 hidden modal-overlay" id="edit-modal">
        <div class="bg-white rounded-lg w-full max-w-lg mx-4 shadow-lg modal-container">
            <div class="flex items-center justify-between p-4 border-b border-secondary-200 modal-header">
                <h3 class="font-semibold text-secondary-900 modal-title">编辑剪贴板内容</h3>
                <button id="close-modal-btn" class="text-secondary-400 hover:text-secondary-600 focus:outline-none modal-close">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            <div class="p-4 modal-body">
                <div class="mb-4 form-group">
                    <label for="edit-title" class="block text-sm font-medium text-secondary-700 mb-1 form-label">标题</label>
                    <input type="text" id="edit-title" class="w-full px-3 py-2 border border-secondary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 form-input" placeholder="请输入标题(可选)">
                </div>
                <div class="mb-4 form-group">
                    <label for="edit-content" class="block text-sm font-medium text-secondary-700 mb-1 form-label">内容</label>
                    <textarea id="edit-content" rows="6" class="w-full px-3 py-2 border border-secondary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 form-input" placeholder="请输入内容"></textarea>
                </div>
                <div class="flex items-center mb-4 form-group">
                    <div class="flex items-center mr-4 form-check">
                        <input type="checkbox" id="edit-favorite" class="w-4 h-4 text-primary-600 border-secondary-300 rounded focus:ring-primary-500 form-checkbox">
                        <label for="edit-favorite" class="ml-2 text-sm text-secondary-700 form-check-label">添加到收藏</label>
                    </div>
                    <div class="flex items-center form-check">
                        <input type="checkbox" id="edit-visible" class="w-4 h-4 text-primary-600 border-secondary-300 rounded focus:ring-primary-500 form-checkbox" checked>
                        <label for="edit-visible" class="ml-2 text-sm text-secondary-700 form-check-label">内容可见</label>
                        <span class="ml-1 text-xs text-secondary-500 help-text">(隐藏时需要标题)</span>
                    </div>
                </div>
                <input type="hidden" id="edit-item-id">
                <div class="flex justify-end gap-2 modal-footer">
                    <button id="save-edit-btn" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none primary-btn">保存更改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动端底部导航 -->
    <div class="md:hidden bg-white border-t border-secondary-200 grid grid-cols-4 gap-1 p-1">
        <a href="#" class="flex flex-col items-center py-2 text-primary-600 text-xs">
            <i class="fa-solid fa-clipboard-list text-lg mb-1"></i>
            <span>剪贴板</span>
        </a>
        <a href="#" class="flex flex-col items-center py-2 text-secondary-400 hover:text-secondary-600 text-xs">
            <i class="fa-solid fa-star text-lg mb-1"></i>
            <span>收藏夹</span>
        </a>
        <a href="#" class="flex flex-col items-center py-2 text-secondary-400 hover:text-secondary-600 text-xs">
            <i class="fa-solid fa-clock-rotate-left text-lg mb-1"></i>
            <span>历史</span>
        </a>
        <a href="#" class="flex flex-col items-center py-2 text-secondary-400 hover:text-secondary-600 text-xs">
            <i class="fa-solid fa-gear text-lg mb-1"></i>
            <span>设置</span>
        </a>
    </div>

    <!-- 设备ID存储 -->
    <script>
        // 如果不存在，生成并存储设备ID
        if (!localStorage.getItem('deviceId')) {
            const deviceId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('deviceId', deviceId);
        }
    </script>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
